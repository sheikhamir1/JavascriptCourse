<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="target" onmouseover="doSomething()" onmouseout="hoverout()">
      JavaScript HTML Events
    </h1>
    <h2>The onmouseover Attribute</h2>

    <div
      class="mydiv"
      style="
        background-color: #d94a38;
        width: 120px;
        height: 20px;
        padding: 40px;
      "
    >
      Mouse Over Me
    </div>

    <script>
      const mydiv = document.querySelector(".mydiv");
      const target = document.querySelector(".target");
      console.log(target);

      function doSomething() {
        target.innerHTML = "you are learning java";
        target.style.color = "red";
        target.style.backgroundColor = "blue";
        target.style.padding = "10px";
        target.style.textAlign = "center";
        target.style.fontFamily = "cursive";
      }

      function hoverout() {
        target.innerHTML = "oh no sorry , you are learning javascript";
        target.style.color = "green";
        target.style.backgroundColor = "black";
        target.style.padding = "10px";
        target.style.textAlign = "center";
        target.style.fontFamily = "cursive";
      }
    </script>
  </body>
</html>
